<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
<polymer-element-name="airline-form">
<template>
  <style>
    .container{
      display: block;
      position: relative;
      padding: 30px;
      width:100%;
      font-size: 1.2rem;
      font-weight: 300;
      box-shadow: 10px 10px #888888;
    }
  </style>
  <div class="container">
    <paper-input-decorator label="First Name" floatinglabel>
        <input is="core-input">
    </paper-input-decorator>
    <paper-input-decorator label="Last Name" floatinglabel>
        <input is="core-element">
    </paper-input-decorator>
    <paper-input-decorator label="Date of Birth" id="dob" error="Enter a proper date" floatinglabel autovalidate>
        <input is="core-input" pattern="\d{1,2}/\d{1,2}/\d{4}">-
    </paper-input-decorator>
    <paper-input-decorator label="Mobile number- Enter with +countrycode">
        <input id="i1" is="core-input" maxlength="13">
        <paper-char-counter class="counter" target="i1"></paper-char-counter>
    </paper-input-decorator>
    <paper-input-decorator label="e-mail address" floatinglabel>
        <input is="core-element">
    </paper-input-decorator>
    <paper-input-decorator label="Emergency contact" floatinglabel>
        <input is="core-element">
    </paper-input-decorator>
    <paper-input-decorator label="Citizenship" floatinglabel>
        <input is="core-element">
    </paper-input-decorator>
    <paper-input-decorator label="Ethinicity" floatinglabel>
        <input is="core-element">
    </paper-input-decorator>
  </div>
</template>
</polymer-element>
